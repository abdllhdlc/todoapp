# Project-wide Gradle settings.
org.gradle.jvmargs=--add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED \
                 --add-exports=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED \
                 -Xmx2048m -Dfile.encoding=UTF-8

# Ensure Kotlin compiler daemon (including kapt) receives the same exports on JDK 17+
kotlin.daemon.jvmargs=--add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED \
                      --add-exports=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED

# KAPT ve JDK 17 ï¿½zel ayarlar?
kapt.use.worker.api=false
kapt.include.compile.classpath=false
android.jvmTarget=17
kotlin.jvm.target=17

# AndroidX ve di?er temel ayarlar
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Gradle optimizasyonlar?
org.gradle.parallel=true
org.gradle.caching=true